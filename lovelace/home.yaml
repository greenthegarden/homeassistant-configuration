---
# lovelace_gen
title: Home
icon: mdi:home-assistant
path: home
cards:
  - type: entities
    title: At home
    entities:
      - entity: binary_sensor.people_home
        name: People home

  - type: vertical-stack
    cards:
      - type: markdown
        content: |
          {% if now().month in (1,) %}
          ## January {{ now().day -}}
          {% elif now().month in (2,) %}
          ## February {{ now().day -}}
          {% elif now().month in (3,) %}
          ## March {{ now().day -}}
          {% elif now().month in (4,) %}
          ## April {{ now().day -}}
          {% elif now().month in (5,) %}
          ## May {{ now().day -}}
          {% elif now().month in (6,) %}
          ## June {{ now().day -}}
          {% elif now().month in (7,) %}
          ## July {{ now().day -}}
          {% elif now().month in (8,) %}
          ## August {{ now().day -}}
          {% elif now().month in (9,) %}
          ## September {{ now().day -}}
          {% elif now().month in (10,) %}
          ## October {{ now().day -}}
          {% elif now().month in (11,) %}
          ## November {{ now().day -}}
          {% elif now().month in (12,) %}
          ## December {{ now().day -}}
          {% endif -%}
          {% if now().hour < 12 %} ![Image](/local/images/day.svg)
          ###  Good Morning, {{user}}
          {% elif now().hour < 16 %}
          ### Good Afternoon, {{user}}
          {% elif now().hour < 19 %}
          ### Have a Nice Evening, {{user}}
          {% else %} ![Image](/local/images/night.svg)
          ### Have a Good Night, {{user}}
          {% endif %}
        theme: transparent-card
      - type: entities
        title: Date and Time
        entities:
          - entity: sensor.date_2
          - entity: sensor.time
            name: Time
          - entity: sensor.time_utc
            name: Time (UTC)
          - entity: binary_sensor.workday_sensor
            name: Workday
          - entity: sensor.period_of_day
            name: Period of Day
          - entity: sensor.season
            name: Season
          - entity: sensor.moon_phase
            name: Moon
          - entity: sun.sun
            name: Sun
      - type: glance
        # title: World Times
        entities:
          - entity: sensor.time_in_auckland
            name: Auckland
          - entity: sensor.time_in_perth
            name: Perth
          - entity: sensor.time_in_london
            name: London

  # - type: entities
  #   title: Switches
  #   entities:
  #     - switch.relay_1
  #     - switch.relay_2

  - type: entities
    title: Weather Sensor
    entities:
      - entity: sensor.outdoor_thermal_comfort_thermal_perception
        name: Thermal Comfort
      - entity: sensor.weatherstation_temperature
        name: Temperature
      - entity: sensor.weatherstation_humidity
        name: Humidity
      - entity: sensor.weatherstation_windspeed_avg
        name: Windspeed
        icon: mdi:weather-windy
      - entity: sensor.wind_direction
        name: Wind Direction
        icon: mdi:windsock
      - entity: sensor.rainfall_daily
        name: Rain
        icon: mdi:weather-rainy
      - entity: sensor.weatherstation_uv
        name: UV
        icon: mdi:sun-wireless
      - entity: sensor.weatherstation_light
        name: Light
        icon: mdi:weather-sunny

  - type: entities
    title: Current weather
    entities:
      - entity: sensor.bom_home_temp
        name: Temp
      - entity: sensor.bom_home_temp_feels_like
        name: Feels like
      - entity: sensor.bom_home_humidity
        name: Humidity
      - entity: sensor.bom_home_rain_since_9am
        name: Rain since 9am
        icon: mdi:weather-rainy

  - type: history-graph
    title: Temperature
    hours_to_show: 24
    entities:
      # - entity: sensor.enviro_3_bme280_temperature
      #   name: Enviro+
      - entity: sensor.weathersense_indoor_1_temperature
        name: WeatherSense 1
      - entity: sensor.weathersense_indoor_2_temperature
        name: WeatherSense 2
      - entity: sensor.indoor_temperature
        name: Indoor average
      - entity: sensor.outdoor_temperature
        name: WeatherSensor

  - type: weather-forecast
    entity: weather.bom_home

  - type: vertical-stack
    cards:
      - type: entities
        title: Indoor Conditions
        entities:
          - entity: sensor.indoor_thermal_comfort_thermal_perception
            name: Thermal Comfort
          - entity: sensor.indoor_temperature
            name: Temperature
          - entity: sensor.indoor_humidity
            name: Humidity
          - entity: sensor.enviro_3_bme280_pressure
            name: Pressure
          - entity: sensor.mold_indicator
            name: Mold Indicator
            icon: mdi:virus
      - type: entities
        # title: Indoor Air Quality
        entities:
          - entity: input_boolean.windows_open
      - type: entities
        # title: Indoor Air Quality
        entities:
          - entity: input_boolean.heater_on

  - type: entities
    title: Bin collection
    entities:
      - entity: sensor.general_waste
      - entity: sensor.green_waste
      - entity: sensor.recycling
