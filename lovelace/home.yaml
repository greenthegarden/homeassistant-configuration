---
# lovelace_gen
title: Home
icon: mdi:home-assistant
path: home
cards:
  - type: entities
    title: At home
    entities:
      - entity: binary_sensor.people_home
        name: People home
        secondary_info: last-updated

  - type: vertical-stack
    cards:
      - type: markdown
        content: |
          {% if now().month in (1,) %}
          ## January {{ now().day -}}
          {% elif now().month in (2,) %}
          ## February {{ now().day -}}
          {% elif now().month in (3,) %}
          ## March {{ now().day -}}
          {% elif now().month in (4,) %}
          ## April {{ now().day -}}
          {% elif now().month in (5,) %}
          ## May {{ now().day -}}
          {% elif now().month in (6,) %}
          ## June {{ now().day -}}
          {% elif now().month in (7,) %}
          ## July {{ now().day -}}
          {% elif now().month in (8,) %}
          ## August {{ now().day -}}
          {% elif now().month in (9,) %}
          ## September {{ now().day -}}
          {% elif now().month in (10,) %}
          ## October {{ now().day -}}
          {% elif now().month in (11,) %}
          ## November {{ now().day -}}
          {% elif now().month in (12,) %}
          ## December {{ now().day -}}
          {% endif -%}
          {% if now().hour < 12 %} ![Image](/local/images/day.svg)
          ###  Good Morning, {{user}}
          {% elif now().hour < 16 %}
          ### Good Afternoon, {{user}}
          {% elif now().hour < 19 %}
          ### Have a Nice Evening, {{user}}
          {% else %} ![Image](/local/images/night.svg)
          ### Have a Good Night, {{user}}
          {% endif %}
        theme: transparent-card
      - type: entities
        title: Date and Time
        entities:
          - entity: sensor.date_2
          - entity: sensor.time
            name: Time
          - entity: sensor.time_utc
            name: Time (UTC)
          - entity: binary_sensor.workday_sensor
            name: Workday
          - entity: sensor.period_of_day
            name: Period of Day
          - entity: sensor.season
            name: Season
          - entity: sensor.moon_phase
            name: Moon
          - entity: sun.sun
            name: Sun
      - type: glance
        # title: World Times
        entities:
          - entity: sensor.time_in_auckland
            name: Auckland
          - entity: sensor.time_in_perth
            name: Perth
          - entity: sensor.time_in_london
            name: London

  - type: vertical-stack
    cards:
      - type: entities
        title: Indoor Conditions
        entities:
          - entity: sensor.indoor_thermal_comfort_thermal_perception
            name: Thermal Comfort
            secondary_info: last-updated
          # - entity: sensor.indoor_temperature
          #   name: Temperature
          #   secondary_info: last-updated
          # - entity: sensor.indoor_humidity
          #   name: Humidity
          #   secondary_info: last-updated
          # - entity: sensor.enviro_3_bme280_pressure
          #   name: Pressure
          #   secondary_info: last-updated
          - entity: sensor.mold_indicator
            name: Mold Indicator
            icon: mdi:virus
            secondary_info: last-updated
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.indoor_temperature
                name: Indoor
            hours_to_show: 48
            color_thresholds:
              - value: 20
                color: "#f39c12"
              - value: 21
                color: "#d35400"
              - value: 21.5
                color: "#c0392b"
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.indoor_humidity
                name: Indoor
            hours_to_show: 48
      - type: entities
        title: Outdoor Conditions
        entities:
          - entity: sensor.outdoor_thermal_comfort_thermal_perception
            name: Thermal Comfort
            secondary_info: last-updated
          # - entity: sensor.outdoor_temperature
          #   name: Temperature
          #   secondary_info: last-updated
          # - entity: sensor.outdoor_humidity
          #   name: Humidity
          #   secondary_info: last-updated
          - entity: sensor.ft020t_windspeed_avg
            name: Windspeed
            icon: mdi:weather-windy
            secondary_info: last-updated
          - entity: sensor.wind_direction
            name: Wind Direction
            icon: mdi:windsock
            secondary_info: last-updated
          - entity: sensor.rainfall_daily
            name: Rain
            icon: mdi:weather-rainy
            secondary_info: last-updated
          # - entity: sensor.ft020t_uv
          #   name: UV
          #   icon: mdi:sun-wireless
          #   secondary_info: last-updated
          - entity: sensor.ft020t_light
            name: Light
            icon: mdi:weather-sunny
            secondary_info: last-updated
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.outdoor_temperature
                name: Outdoor
            hours_to_show: 48
            color_thresholds:
              - value: 20
                color: "#f39c12"
              - value: 21
                color: "#d35400"
              - value: 21.5
                color: "#c0392b"
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.outdoor_humidity
                name: Outdoor
            hours_to_show: 48
      - type: history-graph
        title: Temperature
        hours_to_show: 24
        entities:
          # - entity: sensor.enviro_3_bme280_temperature
          #   name: Enviro+
          - entity: sensor.f016th_channel_1_temperature
            name: WeatherSense 1
          - entity: sensor.f016th_channel_2_temperature
            name: WeatherSense 2
          - entity: sensor.indoor_temperature
            name: Indoor
          - entity: sensor.outdoor_temperature
            name: Outdoor

  - type: vertical-stack
    cards:
      - type: entities
        title: Weather
        entities:
          - entity: sensor.bom_home_temp
            name: Temp
            secondary_info: last-updated
          - entity: sensor.bom_home_temp_feels_like
            name: Feels like
            secondary_info: last-updated
          - entity: sensor.bom_home_humidity
            name: Humidity
            secondary_info: last-updated
          - entity: sensor.bom_home_rain_since_9am
            name: Rain since 9am
            icon: mdi:weather-rainy
            secondary_info: last-updated
      - type: weather-forecast
        entity: weather.bom_home




  - type: vertical-stack
    cards:

      - type: tile
        entity: input_boolean.windows_open
      - type: tile
        entity: input_boolean.heater_on
