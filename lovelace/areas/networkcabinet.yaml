---
# lovelace_gen
title: Network Cabinet
icon: mdi:server-network
path: area_network_cabinet
cards:
  - type: entities
    entities:
      - sensor.solar_voltage_2
    title: Solar power system
  - type: entities
    entities:
      - entity: sensor.energy_next_hour_3
        name: Estimated energy production - next hour
      - entity: sensor.energy_current_hour_3
        name: Estimated energy production - this hour
      - entity: sensor.energy_production_today_3
        name: Estimated energy production - today
      - entity: sensor.energy_production_tomorrow_3
        name: Estimated energy production - tomorrow
      - entity: sensor.power_production_now_3
        name: Estimated power production - now
      - entity: sensor.power_highest_peak_time_today_3
        name: Highest power peak time - today
      - entity: sensor.power_highest_peak_time_tomorrow_3
        name: Highest power peak time - tomorrow
    title: Solar production forecast
  - type: history-graph
    hours_to_show: 24
    entities:
      # - entity: sensor.solar_system_350w_power
      #   name: Measured Solar Power
      - entity: sensor.power_production_now_3
        name: Estimated Solar Power
    title: Power
  - type: entities
    entities:
      - update.dream_machine
    title: Dream Machine
  - type: entities
    entities:
      - entity: switch.adguard_home_filtering
        name: Filtering
      - entity: switch.adguard_home_parental_control
        name: Parental control
      - entity: switch.adguard_home_protection
        name: Protection
      - entity: switch.adguard_home_query_log
        name: Query log
      - entity: switch.adguard_home_safe_browsing
        name: Safe browsing
      - entity: switch.adguard_home_safe_search
        name: Safe search
    title: AdGuard Home
  - type: vertical-stack
    cards:
      - type: entities
        title: Speed test
        entities:
          - entity: sensor.speedtest_ping
            name: Ping
          - entity: sensor.speedtest_download
            name: Download
          - entity: sensor.speedtest_upload
            name: Upload
      - type: history-graph
        title: WAN speed
        entities:
          - entity: sensor.speedtest_download
            name: Download
          - entity: sensor.speedtest_upload
            name: Upload
  - type: entities
    entities:
      - entity: sensor.ups_status
        name: Status
      - entity: sensor.ups_status_data
        name: Status Data
      - entity: sensor.ups_battery_charge
        name: Battery Charge
      - entity: sensor.ups_load
        name: Load
      - entity: sensor.ups_input_voltage
        name: Input Voltage
    title: UPS
  - type: conditional
    conditions:
      - entity: sensor.storology
        state: "Online"
    card:
      type: entities
      title: Storology
      entities:
        # NAS System Information
        - entity: sensor.storology_cpu_utilization_total
          name: CPU Load (Total)
        - entity: sensor.storology_memory_usage_real
          name: Memory Usage
        - entity: sensor.storology_temperature
          name: Temperature
        - entity: update.storology_dsm_update
          name: Update Available
        - entity: binary_sensor.storology_security_status
          name: Security Status
        # Drive 1 Information
        - type: section
          label: Drive 1
        - entity: sensor.storology_drive_1_status
          name: Status (SMART)
        - entity: binary_sensor.storology_drive_1_below_min_remaining_life
          name: Below Min Remaining Life
        - entity: binary_sensor.storology_drive_1_exceeded_max_bad_sectors
          name: Exceeded Max Bad Sectors
        - entity: sensor.storology_drive_1_temperature
          name: Temperature
        # Drive 2 Information
        - type: section
          label: Drive 2
        - entity: sensor.storology_drive_2_status
          name: Status (SMART)
        - entity: binary_sensor.storology_drive_2_below_min_remaining_life
          name: Below Min Remaining Life
        - entity: binary_sensor.storology_drive_2_exceeded_max_bad_sectors
          name: Exceeded Max Bad Sectors
        - entity: sensor.storology_drive_2_temperature
          name: Temperature
        # Volume 1 Information
        - type: section
          label: Volume 1
        - entity: sensor.storology_volume_1_status
          name: Status
        - entity: sensor.storology_volume_1_volume_used
          name: Volume Used
        - entity: sensor.storology_volume_1_average_disk_temp
          name: Avg Disk Temperature
        # Buttons
        - type: divider
        - type: buttons
          entities:
            - entity: button.storology_reboot
              name: Reboot
            - entity: button.storology_shutdown
              name: Shutdown
