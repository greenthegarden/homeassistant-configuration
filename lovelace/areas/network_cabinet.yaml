---
# lovelace_gen
title: Network Cabinet
icon: mdi:server-network
path: area_network_cabinet
subview: true
cards:

  - type: vertical-stack
    title: Ubiquity Dream Machine
    cards:
      - type: entities
        # title: Dream Machine
        entities:
          - entity: update.dream_machine
            secondary_info: last-updated


  - type: vertical-stack
    title: External Network
    cards:
      - type: entities
        # title: WAN IP
        entities:
          - entity: sensor.myip
            name: WAN IP
            secondary_info: last-updated
      - type: entities
        # title: Speed test
        entities:
          - entity: sensor.speedtest_ping
            name: Ping
            secondary_info: last-updated
          - entity: sensor.speedtest_download
            name: Download
            secondary_info: last-updated
          - entity: sensor.speedtest_upload
            name: Upload
            secondary_info: last-updated
      - type: history-graph
        # title: WAN speed
        entities:
          - entity: sensor.speedtest_download
            name: Download
            secondary_info: last-updated
          - entity: sensor.speedtest_upload
            name: Upload
            secondary_info: last-updated

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            name: AdGuard Home
            icon: mdi:shield-check
            tap_action:
              action: navigate
              navigation_path: /lovelace-areas/area_network_cabinet_dns
          - type: button
            name: NAS
            icon: mdi:nas
            tap_action:
              action: navigate
              navigation_path: /lovelace-areas/area_network_cabinet_nas
          - type: button
            name: UPS
            icon: mdi:power-plug-battery
            tap_action:
              action: navigate
              navigation_path: /lovelace-areas/area_network_cabinet_ups
          - type: button
            name: Solar
            icon: mdi:solar-power-variant
            tap_action:
              action: navigate
              navigation_path: /lovelace-areas/area_network_cabinet_solar
