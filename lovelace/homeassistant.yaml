---
################################## System Information ##################################
# id: system_information
title: Home Assistant
icon: mdi:home-assistant
path: homeassistant
cards:
  # Show information about Home Assistant
  - type: entities
    title: Home Assistant Version
    entities:
      - entity: sensor.current_version
      - entity: sensor.home_assistant_website
        name: Website Version
      - entity: binary_sensor.home_assistant_website_update_available
        name: Website Version Update Available
      - entity: sensor.docker_hub
        name: Docker Hub Version
      - entity: binary_sensor.docker_hub_update_available
        name: Docker Hub Update Available
      - entity: sensor.potential_breaking_changes
        name: Breaking Changes
      - entity: sensor.mariadb_size
        name: Database Size

  - type: custom:bar-card
    positions:
      indicator: inside
    columns: 2
    entities:
      - entity: sensor.home_assistant_log
        name: Log size
      - entity: sensor.ha_uptime
        name: Uptime
    style: |
      .card-content {
        padding: 5px;
        margin-right: 10px;
        margin-left: 10px;
      }
      bar-card-currentbar, bar-card-backgroundbar {
        border-radius: 5px;
      }

  - type: entities
    title: Home Assistant Info
    show_header_toggle: false
    entities:
      - sensor.last_boot
      - binary_sensor.home_assistant_home
      - type: divider
      # Hassio
      - entity: sensor.hassio_stable_versie
        name: Hassio version
        icon: mdi:home-assistant
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.hassio_beta_versie
            name: Beta
          - entity: sensor.hassio_stable_versie
            name: Stable
      - sensor.python_version
      - type: divider
      - sensor.automation_on
      # - sensor.hacs
      - type: custom:vertical-stack-in-card
        style: |
          ha-card {
            box-shadow: none;
          }
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: Cameras
                entity: sensor.camera_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 10
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 7
                  - color: "#bf9540"
                    from: 8
                    to: 10
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

              - type: custom:bar-card
                name: Lights
                entity: sensor.lights_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 40
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 30
                  - color: "#bf9540"
                    from: 30
                    to: 40
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

              - type: custom:bar-card
                name: Trackers
                entity: sensor.tracker_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 100
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 87
                  - color: "#bf9540"
                    from: 87
                    to: 100
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: Automations
                entity: sensor.automation_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
