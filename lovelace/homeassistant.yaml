                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 30
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 16
                  - color: "#bf9540"
                    from: 16
                    to: 30
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

              - type: custom:bar-card
                name: Scripts
                entity: sensor.script_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 40
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
