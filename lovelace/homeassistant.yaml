                  - color: "#1db954"
                    from: 1
                    to: 34
                  - color: "#bf9540"
                    from: 34
                    to: 40
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: Sensors
                entity: sensor.sensor_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 800
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 700
                  - color: "#bf9540"
                    from: 700
                    to: 800
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }

              - type: custom:bar-card
                name: Switches
                entity: sensor.switch_count
                positions:
                  name: inside
                  icon: "off"
                  value: inside
                  indicator: inside
                max: 70
                height: 35
                severity:
                  - color: "#bf4040"
                    from: 0
                    to: 1
                  - color: "#1db954"
                    from: 1
                    to: 65
                  - color: "#bf9540"
                    from: 65
                    to: 70
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 5px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }
                  bar-card-value {
                    font-size: 15px;
                    font-weight: bold;
                    margin-right: 20px;
                  }
  # Show maintenance dashboard
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            title: Maintenance
            show_header_toggle: false
            entities:
              - input_boolean.maintenance_mode
              - type: divider
          # Buttons
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: script.hassio_reboot
                color_type: icon
                name: Hassio Reboot
              - type: custom:button-card
                entity: script.host_reboot
                color_type: card
                name: Host Reboot
                lock: true
              - type: custom:button-card
                entity: script.host_shutdown
                color_type: card
                lock: true
                name: Host Shutdown
              - type: custom:button-card
                entity: script.backup_now
                color_type: icon
                name: Snapshot
          - type: entities
            show_header_toggle: false
            entities:
              - type: divider
              # Github
              - sensor.github_config_stars
              - sensor.github_commit_message
              - type: weblink
                name: Github - Home Assistant config
                url: https://github.com/greenthegarden/home-assistant-configuration-lovelace
                icon: mdi:git
              - type: divider
              # Github
              - sensor.github_config_stars
              - sensor.github_commit_message
              - type: weblink
                name: Github - Home infrastructure
                url: https://github.com/greenthegarden/my-iot-environment
                icon: mdi:git
              - type: divider
              - type: weblink
                name: Router - Unifi
                url: !secret ubiquity_unity_controller_host
      # Show alerts that can appear
      - type: entities
        title: Alerts
        show_header_toggle: false
        entities:
          - binary_sensor.cpu_load_high
          - binary_sensor.cpu_temperature_high
