# lovelace_gen
title: Batteries
icon: mdi:battery-high
path: batteries
cards:
  - type: custom:battery-state-card
    title: "Battery levels"
    entities:
      - sensor.ups_battery_charge
      - sensor.nokia_5_3_battery_level
      - sensor.philips_ipad_battery_level
      - sensor.tradfri_on_off_switch
      - entity: binary_sensor.weathersensor_battery_low
        name: "Weatherstation"
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25
      - entity: binary_sensor.weathersense_1_battery_low
        name: "Weathersense 1"
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25
      - entity: binary_sensor.weathersense_2_battery_low
        name: "Weathersense 2"
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25

