---
# Package: Finance / Finance

# Number inputs

input_number:
  shares_edv:
    name: EDV shares
    initial: !secret shares_number_edv
    min: 0
    max: 10000
    step: 1
    mode: box

  shares_tls:
    name: TLS shares
    initial: !secret shares_number_tls
    min: 0
    max: 1000
    step: 1
    mode: box
  shares_wow:
    name: WOW shares
    initial: !secret shares_number_wow
    min: 0
    max: 10000
    step: 1
    mode: box

# Template
# https://www.home-assistant.io/integrations/template
template:
  - sensor:
      # Convert values to monetary
      - name: "Share value EDV"
        device_class: monetary
        state: >
          {% set share_value = states('sensor.asx_sensor_edv') | int(0) %}
          {% if is_number(share_value) and share_value > 0 %}
            {{ share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Shares value EDV"
        device_class: monetary
        state: >
          {% set share_number = states('input_number.shares_edv') | int(0) %}
          {% set share_value = states('sensor.share_value_edv') | int(0) %}
          {% if (is_number(share_number) and share_number > 0) and (is_number(share_value) and share_value > 0) %}
            {{ share_number * share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Share value TLS"
        device_class: monetary
        state: >
          {% set share_value = states('sensor.asx_sensor_tls') | int(0) %}
          {% if is_number(share_value) and share_value > 0 %}
            {{ share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Shares value TLS"
        device_class: monetary
        state: >
          {% set share_number = states('input_number.shares_tls') | int(0) %}
          {% set share_value = states('sensor.share_value_tls') | int(0) %}
          {% if (is_number(share_number) and share_number > 0) and (is_number(share_value) and share_value > 0) %}
            {{ share_number * share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Share value WOW"
        device_class: monetary
        state: >
          {% set share_value = states('sensor.asx_sensor_wow') | int(0) %}
          {% if is_number(share_value) and share_value > 0 %}
            {{ share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Shares value WOW"
        device_class: monetary
        state: >
          {% set share_number = states('input_number.shares_wow') | int(0) %}
          {% set share_value = states('sensor.share_value_wow') | int(0) %}
          {% if (is_number(share_number) and share_number > 0) and (is_number(share_value) and share_value > 0) %}
            {{ share_number * share_value }}
          {% endif %}
        unit_of_measurement: "$"

      - name: "Shares value total"
        device_class: monetary
        state: >
          {% set shares_value_edv = states('sensor.shares_value_edv') | int(0) %}
          {% set shares_value_tls = states('sensor.shares_value_tls') | int(0) %}
          {% set shares_value_wow = states('sensor.shares_value_wow') | int(0) %}
            {{ shares_value_edv + shares_value_tls + shares_value_wow }}
          {% endif %}
        unit_of_measurement: "$"
