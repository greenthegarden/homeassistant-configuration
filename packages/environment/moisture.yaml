  moisture_sensor_1_calibration_0:
    name: Air (0%RH)
    min: 0
    max: 4095
    initial: 3340
    step: 1
    mode: box

  moisture_sensor_1_calibration_100:
    name: Relay
    min: 0
    max: 4095
    initial: 990
    step: 1
    mode: box

  moisture_sensor_2_calibration_0:
    name: Air (0%RH)
    min: 0
    max: 4095
    initial: 3356
    step: 1
    mode: box

  moisture_sensor_2_calibration_100:
    name: Relay
    min: 0
    max: 4095
    initial: 1000
    step: 1
    mode: box

# https://www.home-assistant.io/integrations/input_select/
input_select:
  moisture_soil_1:
    name: Soil moisture level 1
    options:
      - Dry
      - Moist
      - Wet
    initial: Moist
    icon: mdi:sprout-outline

  moisture_soil_2:
    name: Soil moisture level 2
    options:
      - Dry
      - Moist
      - Wet
    initial: Moist
    icon: mdi:sprout-outline

